<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Books List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="mx-auto bg-light">

    <div class="container my-5 d-flex flex-column align-items-center">
        <h1 class="h1 fw-bold" style="font-family:'Caveat', cursive;">BOOK LIST</h1>
        <form action="#" class="w-50 shadow-lg p-3 mb-5 bg-body rounded">
            <div class="d-flex flex-column mt-2">
                <label for="" class="fw-bold fs-3 mb-2" style="font-family:'Caveat', cursive;">Title</label>
                <input type="text" class="p-2 ps-3 rounded-3 text-capitalize" id="title" required>
            </div>
            <div class="d-flex flex-column mt-2">
                <label for="" class="fw-bold fs-3 mb-2" style="font-family:'Caveat', cursive;">Author</label>
                <input type="text" class="p-2 ps-3 rounded-3 text-capitalize" id="author" required>
            </div>
            <div class="d-flex flex-column mt-2">
                <label for="" class="fw-bold fs-3 mb-2" style="font-family:'Caveat', cursive;">Date</label>
                <input type="date" class="p-2 ps-3 rounded-3" id="date" required>
            </div>
            <div class="d-flex flex-column mt-2 ">
                <button class="btn btn-primary bg-gradient fs-5" type="button" id="button">SUBMIT</button>
            </div>
        </form>

        <hr />
        <table class="table table-info table-striped text-center ms-5" style="width: 60%;">

            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>
    </div>

    <script src="./style.js"></script>
</body>

</html>
